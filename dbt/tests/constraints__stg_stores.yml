version: 2

models:
  - name: stg_stores
    config:
      contract:
        enforced: true
    columns:
      - name: store_id
        data_type: BIGINT
        tests: [not_null, unique]

      - name: store_code
        data_type: VARCHAR
      - name: name
        data_type: VARCHAR
      - name: channel
        data_type: VARCHAR
      - name: region
        data_type: VARCHAR
      - name: state
        data_type: VARCHAR

      - name: latitude
        data_type: DOUBLE
      - name: longitude
        data_type: DOUBLE

      - name: open_dt
        data_type: DATE
      - name: close_dt
        data_type: DATE

      - name: ingestion_ts
        data_type: TIMESTAMP
      - name: src_filename
        data_type: VARCHAR
      - name: src_row_hash
        data_type: VARCHAR
