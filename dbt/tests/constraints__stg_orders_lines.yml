version: 2

models:
  - name: stg_orders_lines
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: BIGINT
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders_header')
              field: order_id

      - name: line_number
        data_type: INTEGER
        tests: [not_null]

      - name: product_id
        data_type: BIGINT
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id

      - name: qty
        data_type: INTEGER

      - name: unit_price
        data_type: DECIMAL(18,2)

      - name: line_discount_pct
        data_type: DOUBLE

      - name: tax_pct
        data_type: DOUBLE

      - name: ingestion_ts
        data_type: TIMESTAMP
      - name: src_filename
        data_type: VARCHAR
      - name: src_row_hash
        data_type: VARCHAR
