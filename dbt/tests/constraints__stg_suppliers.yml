version: 2

models:
  - name: stg_suppliers
    config:
      contract:
        enforced: true
    columns:
      - name: supplier_id
        data_type: BIGINT
        tests: [not_null, unique]

      - name: name
        data_type: VARCHAR

      - name: country_code
        data_type: VARCHAR

      - name: supplier_code
        data_type: VARCHAR

      - name: lead_time_days
        data_type: INTEGER

      - name: preferred
        data_type: BOOLEAN

      - name: ingestion_ts
        data_type: TIMESTAMP
      - name: src_filename
        data_type: VARCHAR
      - name: src_row_hash
        data_type: VARCHAR
