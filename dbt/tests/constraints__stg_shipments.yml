version: 2

models:
  - name: stg_shipments
    config:
      contract:
        enforced: true
    columns:
      - name: shipment_id
        data_type: BIGINT
        tests: [not_null, unique]

      - name: order_id
        data_type: BIGINT
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders_header')
              field: order_id

      - name: carrier
        data_type: VARCHAR

      - name: shipped_at
        data_type: TIMESTAMP
      - name: delivered_at
        data_type: TIMESTAMP

      - name: ship_cost
        data_type: DECIMAL(18,2)

      - name: ingestion_ts
        data_type: TIMESTAMP
      - name: src_filename
        data_type: VARCHAR
      - name: src_row_hash
        data_type: VARCHAR
